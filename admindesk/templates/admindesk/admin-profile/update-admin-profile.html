{% extends "admindesk/admin-base.html" %}
{% load static %}
{% block title%}button {% endblock %}
{% block content%}<div class="container">
  <div class="page-inner">
    <div class="page-header">
      <h3 class="fw-bold mb-3">Update admin Profile</h3>
      <ul class="breadcrumbs mb-3">
        <li class="nav-home">
          <a href="#">
            <i class="icon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="icon-arrow-right"></i>
        </li>
        <li class="nav-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="separator">
          <i class="icon-arrow-right"></i>
        </li>
        <li class="nav-item">
          <a href="#">Update Profile</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Update admin Information</h4>
          </div>
          <div class="card-body">
            <form action="#" method="POST" enctype="multipart/form-data">
              <!-- admin Profile Image -->
              <div class="form-group mb-3">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" class="form-control" id="profilePicture" name="profile_picture">
              </div>

              <!-- admin Name -->
              <div class="form-group mb-3">
                <label for="adminName">Full Name</label>
                <input type="text" class="form-control" id="adminName" name="admin_name" value="John Doe" required>
              </div>

              <!-- admin Email -->
              <div class="form-group mb-3">
                <label for="adminEmail">Email Address</label>
                <input type="email" class="form-control" id="adminEmail" name="admin_email" value="johndoe@example.com" required>
              </div>

              <!-- admin Contact -->
              <div class="form-group mb-3">
                <label for="adminContact">Contact Number</label>
                <input type="text" class="form-control" id="adminContact" name="admin_contact" value="+1 234 567 890" required>
              </div>

              <!-- admin Designation -->
              <div class="form-group mb-3">
                <label for="adminDesignation">Designation</label>
                <input type="text" class="form-control" id="adminDesignation" name="admin_designation" value="Software Developer" required>
              </div>

              <!-- admin Department -->
              <div class="form-group mb-3">
                <label for="adminDepartment">Department</label>
                <select class="form-control" id="adminDepartment" name="admin_department">
                  <option value="IT" selected>IT</option>
                  <option value="HR">HR</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Sales">Sales</option>
                </select>
              </div>

              <!-- Save Button -->
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock%}
