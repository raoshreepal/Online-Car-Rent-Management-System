{% extends "admindesk/admin-base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-transparent">
        <div class="card-header">
          <h4 class="card-title text-center">India Map</h4>
          <p class="card-category text-center">
            This map shows the locations of various cities in India.
          </p>
        </div>
        <div class="card-body">
          <div class="col-md-10 ms-auto me-auto">
            <div class="mapcontainer">
              <!-- Embed the saved Folium map HTML -->
              <iframe src="{{ map_path }}" width="100%" height="450px" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<!-- Include any additional JavaScript if necessary -->
{% endblock %}
