{% extends "admindesk/admin-base.html" %}
{% load static %}
{% block title %}Add Car Services{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Add Car Service</h3>
            <ul class="breadcrumbs mb-3">
                <li class="nav-home">
                    <a href="#">
                        <img src="{% static 'img/dashboard.png' %}" alt="Home Icon" width="30" height="30">
                    </a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Car Services Record</a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Add Car Service</a>
                </li>
            </ul>
        </div>
        
        <!-- Add Car Service Form -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Add New Car Service</h4>
                <form method="POST" action="#">
                   
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="car_id" class="form-label">Car ID</label>
                            <input type="number" class="form-control" id="car_id" name="car_id" placeholder="Enter Car ID" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="admin_id" class="form-label">admin ID</label>
                            <input type="number" class="form-control" id="admin_id" name="admin_id" placeholder="Enter admin ID" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="service_type" class="form-label">Service Type</label>
                            <input type="text" class="form-control" id="service_type" name="service_type" placeholder="Enter Service Type" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="service_date" class="form-label">Service Date</label>
                            <input type="date" class="form-control" id="service_date" name="service_date" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cost" class="form-label">Service Cost</label>
                            <input type="number" class="form-control" id="cost" name="cost" placeholder="Enter Service Cost" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter Service Description" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Pending">Pending</option>
                                <option value="Confirmed">Confirmed</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
